<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta http-equiv="x-ua-compatible" content="IE=Edge">

  <script type="module" src="/build/app.esm.js"></script>
  <script nomodule src="/build/app.js"></script>
  <link href="/build/app.css" rel="stylesheet">

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <progress-bar progress = "30"></progress-bar>
  <slider-app min="0" max="100" value="10"></slider-app>
</body>
<script>
  let progressBar = document.querySelector('progress-bar');
  let slider = document.querySelector('slider-app')
  console.log('SELECTOR', progressBar, 'SILDER', slider);
  progressBar.addEventListener('progressDone', ()=>{
    console.log('Progress Done !!');

  });
  slider.addEventListener('valueChanged', (event)=>{
    progressBar.setAttribute('progress', event.detail);
  })

</script>
</html>
